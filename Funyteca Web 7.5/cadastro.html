<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Funyteca Web 7.5/css/style_cadastro.css">

    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>

    <body>
        <div class="box">
            <div class="img-box"> <!-- a imagem de fundo *o alan ta pesquisando* -->
                <img src="/Funyteca Web 7.5/images/cadastro.png" alt="">
            </div>
            <div class="form-box">
                <h2>Criar conta:)</h2>  <!-- colocar o link da tela de login!!! *antiga ou a nova não sei*-->
                <p>Já é um membro do funnyteca? <a href="/Funyteca Web 7.5/login page.html"> Login </a></p>

                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite o seu primeiro nome" required>
                </div>

                <div class="input-group">
                    <label for="text">Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="Digite o seu sobrenome" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="Senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </div>            
        </div>
    
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com registro de validações</title>
    <link rel="stylesheet" href="css/style_cadastro.css">
</head>
<body>
        <center><div class="logo">
                <img src="images/funnytecca_logo.png">
            </div></center>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema :)</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
            </div>
            <div class="half-box spacing">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome" data-required data-min-length="3" data-max-length="16">
            </div>
            <div class="half-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite o sua senha" data-password-validate data-required>
            </div>
            <div class="half-box">
                    <label for="passconfirmation">Confirmação de senha</label>
                    <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password">
            </div>
            <div class="full-box">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                    <input type="submit" value="Registrar" id="btn-submit">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/jcadastro.js"></script>
</body>
</html>
